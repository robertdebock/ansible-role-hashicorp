---
- name: Verify
  hosts: all
  become: yes
  gather_facts: yes

  tasks:
    - name: Check if product is installed
      ansible.builtin.command:
        cmd: "{{ item.name }} --version"
      args:
        creates: nothing
      loop:
        - name: Consul
        - name: Vault
      environment:
        PATH: "/bin:/usr/bin:/usr/local/bin"
